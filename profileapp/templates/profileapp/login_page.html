{% extends "base.html" %}
{% block content %}
{% load static %}

  {% if messages %}
    <div class="alert-success">
        <center>
            {% for message in messages %}
            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
    </center>
    </div>

    {% endif %}
<center>
    <div class="card"  style="max-width: 60% ; height:450px ;">

      <div class="card-header">
        <h2>LogIn</h2>
      </div>
      <div class="card-body">
              <form action="" method="POST">
                {% csrf_token %}
                      <label for="username">Username</label>
                      <input type="text" name="username" id="username" class="username-input" placeholder="Username">
<br><br>
                    <label for="">Password</label>
                    <input type="password" name = "password" id="password" class="pass-input" placeholder="Password">          
       <br><br>
                    <button class="btn btn-success"> Log in </button>
                    <br>
                    <br>
                    <br>
                    <br>
                    Don't have an account?? <a href="{% url 'register' %}">Sign Up</a>
                  </center>
              </form>
            </div>
          </div>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
  </body>
</html>
    
{% endblock content %}
