{% extends 'base.html' %}

{% block content %}
{% load static %}
<br>
<div class="card"  style="max-width: 60% ; margin: auto;">

    <div class="card-header">
      <h2>User Profile</h2>
    </div>
    <div class="card-body">
        <form class = 'container' action="" method="POST" enctype="multipart/form-data">
            <div class="user-content-container user-profile-form-container">
                        <label for="user-name"> <b> UserName:</b> </label>
                        {{user.username}}
                        <br><br>
                        <label for="user-title"> <b> Email:</b> </label>
                        {{user.email}}
                        <br><br>
                        <label for="user-title"> <b> First Name:</b> </label>
                        {{user.first_name}}
                        <br><br>
                        <label for="user-title"> <b> Last Name:</b> </label>
                        {{user.last_name}}
                        <br><br>
                        
                        <center><a href = "{% url 'cart' %}">
                            <p class="btn btn-info">View your Cart
                        <img src = "{% static 'image/cart1.png' %}" style="height:50px ; width: 50px ;"></p> 
                    </a></center>
            </div>
        </form>
    </main>

    <script>

    var id_name = document.getElementById('id_name')
    var id_title = document.getElementById('id_title')
    var id_desc = document.getElementById('id_desc')
    id_name.placeholder = 'Your Name'
    id_title.placeholder = 'Your Title'
    id_desc.placeholder = 'Description'

    </script>
{% endblock %}
