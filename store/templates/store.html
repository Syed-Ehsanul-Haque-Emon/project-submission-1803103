{% extends 'base.html' %}

{% block content %}

<div class = 'container'>
    <div class = 'row'>
      {% for product in products %}
        
        <div class = 'col-md-4 col-lg-4'>
          <div class="card shadow rounded" style="width: 18rem;">
              <a href="{% url 'detail' product.id %}" style="margine:0px">
                <img src="{{product.image.url}}" class="card-img-top" alt="..."></a>
              <div class="card-body">
                <h3 class="card-title">
                  <a href="{% url 'detail' product.id %}">
                  {{product.name}}</a></h3>
                <h4 class="card-text">Tk.{{product.price}}</h4>
                <a  class="btn btn-primary addtocart" data-action = "add" data-product = "{{product.id}}">Add to Cart</a>
              </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>




{% endblock %}
